<!DOCTYPE html>
<head>
    <title>Startpage</title>
<style>
body {
  background-color: rgb(0, 0, 0);  
  margin: 0px;  
  height: 100vh;
  color: antiquewhite;
  font-family: 'Courier New', Courier, monospace;
  display: grid;
  place-items: center;
}

a {
  text-decoration: none;
  color: antiquewhite;
}

.internetsearcher {
  background-color: rgba(0, 0, 0, 0.45);
  border: 1px;
  border-style: double;
  border-radius: 15px;
  border-color: cyan;
  padding: 15px;
}

.internetsearcher input {
  background-color: rgba(0, 0, 0, 0.1);
  border: 1px;
  border-style: double;
  border-radius: 50px;
  border-color: cyan;
  color: cyan;
  width: 500px;
  height: 50px;
  text-align: center;
  font-size: 20px;
}

.internetsearcher button {
  background-color: rgba(0, 0, 0, 0.1);
  border: 1px;
  border-style: double;
  border-radius: 50px;
  border-color: cyan;
  color: cyan;
  width: 100px;
  height: 50px;
  font-size: 20px;
}

.centered {
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-groups,
.card-group,
.card {
  aspect-ratio: 5 / 7;
  cursor: pointer;
}

.card-groups,
.card-group,
.big-card {  
  width: 30vmin;
}

.card-group {
  position: absolute;
  transition: transform 400ms ease;
}

.card-group[data-status='unknown'] {
  transform: scale(0);
  transition: none;
}

.card-group[data-status='active'] {
  transition-delay: 300ms;
}

.card-group[data-status='after'] {
  transform: translateX(50%) scale(0);
}

.card-group[data-status='before'] {
  transform: translateX(-50%) scale(0);
}

.card-group[data-status='becoming-active-from-after'] {
  transform: translateX(50%) scale(0);
  transition: none;
}

.card-group[data-status='becoming-active-from-before'] {
  transform: translateX(-50%) scale(0);
  transition: none;
}

.card {
  background-color: rgba(255, 255, 255, 0.05);
  position: absolute;
  transition: transform 800ms cubic-bezier(.05,.43,.25,.95);
  
  background-position: center;
  background-size: cover;
}

.big-card {
  border-radius: 1vmin;
}

.little-card {
  width: 12vmin;
  border-radius: 2vmin;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  box-shadow: -1vmin 1vmin 2vmin rgba(0, 0, 0, 0.25);
  pointer-events: none;
}

.big-card:nth-child(2) {
  transform: translateX(-10%) rotate(-1deg);
  background-image: url('arch.jpg');
}

.big-card:nth-child(4) {
  transform: rotate(2deg);
  background-image: url('tuks.png');
  background-color: black;
}

.big-card:nth-child(6) {
  transform: translateX(-6%) rotate(-3deg);
  background-image: url('java.png');
  background-color: black;
}

.big-card:nth-child(8) {
  transform: translate(10%, 3%) rotate(5deg);
  background-image: url('proton.jpeg');
}

.little-card:nth-child(1) {
  background-image: url('doge.gif');
}

.little-card:nth-child(3) {
 background-image: url('flower.jpg');
}

.little-card:nth-child(5) {
  background-color: rgba(109, 107, 107, 0.205);
}

.little-card:nth-child(7) {
  background-image: url('pepe.png');
  background-color: black;
}

.card-group:hover > .card {  
  box-shadow: -2vmin 2vmin 3vmin rgba(0, 0, 0, 0.4);
}

.card-group:hover > .big-card:nth-child(2) {
  transform: translate(-75%, 16%) rotate(-24deg);
}

.card-group:hover > .big-card:nth-child(4) {
  transform: translate(-25%, 8%) rotate(-8deg);
}

.card-group:hover > .big-card:nth-child(6) {
  transform: translate(25%, 8%) rotate(8deg);
}

.card-group:hover > .big-card:nth-child(8) {
  transform: translate(75%, 16%) rotate(24deg);
}

.card-group:hover > .little-card:nth-child(1) {
  transform: translate(200%, -160%) rotate(-15deg);
}

.card-group:hover > .little-card:nth-child(3) {
  transform: translate(160%, 170%) rotate(15deg);
}

.card-group:hover > .little-card:nth-child(5) {
  transform: translate(-200%, -170%) rotate(15deg);
}

.card-group:hover > .little-card:nth-child(7) {
  transform: translate(-280%, 140%) rotate(-15deg);
}

.card-swiper-buttons {
  margin-top: 8vmin;
  display: flex;
  justify-content: space-around;  
  padding: 0vmin 4vmin;
}

.card-swiper-buttons > button {
  font-size: 2.5vmin;
  border: 0.4vmin solid rgb(200, 200, 200);
  border-radius: 100%;
  color: white;
  background-color: transparent;
  height: 7vmin;
  width: 7vmin;
  display: grid;
  place-items: center;
  cursor: pointer;
}

body.menu-toggled > .meta-link > span {
  color: rgb(30, 30, 30);
}

.meta-link {
  align-items: center;
  backdrop-filter: blur(3px);
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 6px;
  bottom: 10px;
  box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
  cursor: pointer;  
  display: inline-flex;
  gap: 5px;
  left: 10px;
  padding: 10px 20px;
  position: fixed;
  text-decoration: none;
  transition: background-color 400ms, border-color 400ms;
  z-index: 10000;
}

.meta-link:hover {
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.meta-link > i, .meta-link > span {
  height: 20px;
  line-height: 20px;
}

.meta-link > span {
  color: white;
  font-family: 'Rubik', sans-serif;
  font-weight: 500;
}
html, body {

video {

    min-height: 100%;
}
    </style>
